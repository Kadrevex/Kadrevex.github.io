<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4CAF50">
<link rel="manifest" href="manifest.json">
<title>Calorie Tracker</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    background: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    font-weight: bold;
}

button:hover {
    opacity: 0.9;
}

.search-result {
    border: 1px solid #ddd;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
}

.food-item {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
}

.totals {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="container">
<h1>Calorie Tracker</h1>

<input type="text" id="searchInput" placeholder="Search food...">

<div id="searchResults"></div>

<div class="totals">
Daily: <span id="dailyTotal">0</span> kcal<br>
Weekly: <span id="weeklyTotal">0</span> kcal
</div>

<div id="foodList"></div>
</div>

<script>
// Register Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}

let foods = JSON.parse(localStorage.getItem("foods")) || [];
let debounceTimer;

// Save to localStorage
function saveData() {
    localStorage.setItem("foods", JSON.stringify(foods));
}

// Render food log + totals
function renderFoods() {
    const list = document.getElementById("foodList");
    list.innerHTML = "";

    const today = new Date().toISOString().split("T")[0];
    const weekAgo = new Date();
    weekAgo.setDate(weekAgo.getDate() - 7);

    let dailyTotal = 0;
    let weeklyTotal = 0;

    foods.forEach(food => {
        if (food.date === today) dailyTotal += food.calories;
        if (new Date(food.date) >= weekAgo) weeklyTotal += food.calories;

        const div = document.createElement("div");
        div.className = "food-item";
        div.innerHTML = `
            <span>${food.name} (${food.servings}x)</span>
            <span>${food.calories} kcal</span>
        `;
        list.appendChild(div);
    });

    document.getElementById("dailyTotal").innerText = dailyTotal;
    document.getElementById("weeklyTotal").innerText = weeklyTotal;
}

// Auto-search (debounced)
document.getElementById("searchInput").addEventListener("input", function() {
    clearTimeout(debounceTimer);

    const query = this.value.trim();

    if (query.length < 2) {
        document.getElementById("searchResults").innerHTML = "";
        return;
    }

    debounceTimer = setTimeout(() => {
        searchFood(query);
    }, 500);
});

// Search via OpenFoodFacts v2 API
async function searchFood(query) {
    try {
        const url = `https://world.openfoodfacts.org/api/v2/search?search_terms=${encodeURIComponent(query)}&fields=product_name,nutriments,serving_size&page_size=5`;

        const res = await fetch(url);
        const data = await res.json();

        const resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = "";

        if (!data.products || data.products.length === 0) {
            resultsDiv.innerHTML = "<p>No results found.</p>";
            return;
        }

        data.products.forEach((product, index) => {

            const name = product.product_name || "Unknown product";
            const kcal = product.nutriments?.["energy-kcal_100g"] || 0;
            const serving = product.serving_size || "100g";

            const div = document.createElement("div");
            div.className = "search-result";

            div.innerHTML = `
                <strong>${name}</strong><br>
                ${kcal} kcal per 100g<br>
                Serving size: ${serving}<br><br>
                Servings:
                <input type="number" value="1" min="1" id="serv-${index}" style="width:70px;">
                <button onclick="addFood('${name.replace(/'/g,"")}', ${kcal}, ${index})">Add</button>
            `;

            resultsDiv.appendChild(div);
        });

    } catch (err) {
        console.error(err);
        document.getElementById("searchResults").innerHTML =
            "<p>Error fetching food data.</p>";
    }
}

// Add selected food
function addFood(name, kcalPer100g, index) {
    const servingsInput = document.getElementById(`serv-${index}`);
    const servings = parseInt(servingsInput.value) || 1;

    const totalCalories = kcalPer100g * servings;

    const today = new Date().toISOString().split("T")[0];

    foods.push({
        name: name,
        calories: totalCalories,
        servings: servings,
        date: today
    });

    saveData();
    renderFoods();
}

renderFoods();
</script>

</body>
</html>
