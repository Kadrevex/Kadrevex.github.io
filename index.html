<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calorie Tracker</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
:root{
  --bg:#ffffff;
  --card:#f4f4f4;
  --text:#111;
  --accent:#4CAF50;
}
body.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#eee;
  --accent:#81C784;
}
body{
  font-family:Arial;
  margin:0;
  padding:15px;
  background:var(--bg);
  color:var(--text);
}
h1{text-align:center;}
.card{
  background:var(--card);
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}
button{
  padding:10px;
  border:none;
  border-radius:8px;
  margin:5px 0;
  background:var(--accent);
  color:white;
  cursor:pointer;
}
input{
  width:100%;
  padding:8px;
  margin:5px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
#reader{
  width:100%;
  max-width:100%;
  height:300px;
  overflow:hidden;
  border-radius:12px;
}
.entry{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:5px 0;
  padding:8px;
  border-radius:8px;
  background:var(--card);
}
.small-btn{
  padding:4px 6px;
  font-size:12px;
}
.progress{
  height:12px;
  background:#ccc;
  border-radius:6px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  background:var(--accent);
}
.modal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  width:90%;
}
</style>
</head>
<body>

<h1>Calorie Tracker</h1>

<div class="card">
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<div class="card">
  <h3>Daily Goal</h3>
  <input type="number" id="goalInput" placeholder="Enter daily calorie goal">
  <button onclick="setGoal()">Save Goal</button>
</div>

<div class="card">
  <h3>Scan Barcode</h3>
  <div id="reader"></div>
  <button onclick="startScanner()">Start Camera</button>
  <button onclick="stopScanner()">Stop Camera</button>
</div>

<div class="card">
  <h3>Manual Entry</h3>
  <input type="text" id="manualName" placeholder="Food name">
  <input type="number" id="manualCalories" placeholder="Calories per serving">
  <input type="number" id="manualServings" placeholder="Servings" value="1">
  <button onclick="addManual()">Add Food</button>
</div>

<div class="card">
  <h3>Today's Entries</h3>
  <div id="entries"></div>
  <h3>Total: <span id="total">0</span> kcal</h3>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <button onclick="resetDay()">Reset Day</button>
</div>

<div class="card">
  <h3>This Week Total</h3>
  <div id="weekTotal">0</div>
</div>

<!-- Confirmation Modal -->
<div class="modal" id="confirmModal">
  <div class="modal-content">
    <h3 id="confirmName"></h3>
    <p id="confirmCalories"></p>
    <input type="number" id="confirmServings" value="1">
    <button onclick="confirmAdd()">Confirm</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
let entries = JSON.parse(localStorage.getItem("entries")) || {};
let goal = localStorage.getItem("goal") || 0;
let today = new Date().toISOString().slice(0,10);
let scanner;
let scannedProduct=null;

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}

if(!entries[today]) entries[today]=[];

document.getElementById("goalInput").value=goal;

function save(){
  localStorage.setItem("entries",JSON.stringify(entries));
}

function setGoal(){
  goal=document.getElementById("goalInput").value;
  localStorage.setItem("goal",goal);
  update();
}

function addEntry(name,calories){
  entries[today].push({name,calories});
  save();
  update();
}

function addManual(){
  const name=document.getElementById("manualName").value;
  const cal=parseFloat(document.getElementById("manualCalories").value);
  const servings=parseFloat(document.getElementById("manualServings").value)||1;
  if(!name||!cal)return;
  addEntry(name,cal*servings);
  document.getElementById("manualName").value="";
  document.getElementById("manualCalories").value="";
  document.getElementById("manualServings").value=1;
}

function deleteEntry(index){
  entries[today].splice(index,1);
  save();
  update();
}

function editEntry(index){
  let newCal=prompt("Edit calories:",entries[today][index].calories);
  if(newCal){
    entries[today][index].calories=parseFloat(newCal);
    save();
    update();
  }
}

function resetDay(){
  if(confirm("Clear today's entries?")){
    entries[today]=[];
    save();
    update();
  }
}

function update(){
  const list=document.getElementById("entries");
  list.innerHTML="";
  let total=0;
  entries[today].forEach((e,i)=>{
    total+=e.calories;
    list.innerHTML+=`
      <div class="entry">
        <div>${e.name} (${e.calories} kcal)</div>
        <div>
          <button class="small-btn" onclick="editEntry(${i})">Edit</button>
          <button class="small-btn" onclick="deleteEntry(${i})">Delete</button>
        </div>
      </div>
    `;
  });
  document.getElementById("total").innerText=total;
  let percent=goal?Math.min((total/goal)*100,100):0;
  document.getElementById("progressBar").style.width=percent+"%";
  updateWeek();
}

function updateWeek(){
  let weekTotal=0;
  let now=new Date();
  for(let i=0;i<7;i++){
    let d=new Date(now);
    d.setDate(now.getDate()-i);
    let key=d.toISOString().slice(0,10);
    if(entries[key]){
      entries[key].forEach(e=>weekTotal+=e.calories);
    }
  }
  document.getElementById("weekTotal").innerText=weekTotal+" kcal";
}

function toggleDarkMode(){
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode",document.body.classList.contains("dark"));
}
if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}

function startScanner(){
  scanner=new Html5Qrcode("reader");
  scanner.start({facingMode:"environment"}, {fps:10,qrbox:250},
    async (decoded)=>{
      stopScanner();
      let res=await fetch("https://world.openfoodfacts.org/api/v0/product/"+decoded+".json");
      let data=await res.json();
      if(data.product){
        scannedProduct=data.product;
        document.getElementById("confirmName").innerText=data.product.product_name||"Unknown";
        document.getElementById("confirmCalories").innerText=
          "Calories per 100g: "+(data.product.nutriments["energy-kcal_100g"]||0);
        document.getElementById("confirmModal").style.display="flex";
      }
    });
}

function stopScanner(){
  if(scanner) scanner.stop();
}

function confirmAdd(){
  const calPer100=scannedProduct.nutriments["energy-kcal_100g"]||0;
  const servings=parseFloat(document.getElementById("confirmServings").value)||1;
  addEntry(scannedProduct.product_name,calPer100*servings);
  closeModal();
}

function closeModal(){
  document.getElementById("confirmModal").style.display="none";
}

update();
</script>

</body>
</html>
