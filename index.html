<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calorie & Protein Tracker</title>

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
    transition: 0.3s;
}

.dark-mode {
    background: #121212;
    color: white;
}

.container {
    padding: 20px;
}

input, button {
    width: 80%;
    padding: 12px;
    margin: 8px auto;
    font-size: 1.2rem;
    display: block;
    border-radius: 8px;
    border: none;
}

button {
    cursor: pointer;
    background: #333;
    color: white;
}

.dark-mode button {
    background: #444;
}

.progress-container {
    width: 80%;
    margin: 10px auto;
    background: #ddd;
    border-radius: 20px;
    overflow: hidden;
}

.dark-mode .progress-container {
    background: #333;
}

.progress-bar {
    height: 24px;
    width: 0%;
    transition: width 0.3s ease;
}

/* Calories = Blue */
#calorieBar {
    background-color: #4da3ff;
}

/* Protein = RED (Updated as requested) */
#proteinBar {
    background-color: #ff3b3b;
}

/* Slightly brighter red in dark mode */
.dark-mode #proteinBar {
    background-color: #ff4d4d;
}

.food-entry {
    margin: 8px 0;
    font-size: 1.2rem;
}

.toggle-btn {
    margin-top: 15px;
    background: #666;
}
</style>
</head>

<body>

<div class="container">

<h1>Daily Tracker</h1>

<h2>Calories</h2>
<div class="progress-container">
    <div id="calorieBar" class="progress-bar"></div>
</div>
<p id="calorieText">0 / 2000 kcal</p>

<h2>Protein</h2>
<div class="progress-container">
    <div id="proteinBar" class="progress-bar"></div>
</div>
<p id="proteinText">0 / 150 g</p>

<input type="number" id="caloriesInput" placeholder="Calories">
<input type="number" id="proteinInput" placeholder="Protein (g)">
<button onclick="addFood()">Add Food</button>

<button onclick="resetDay()">Reset Day</button>
<button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<div id="foodList"></div>

</div>

<script>
let totalCalories = 0;
let totalProtein = 0;
let calorieGoal = 2000;
let proteinGoal = 150;

function addFood() {
    const calories = parseInt(document.getElementById("caloriesInput").value);
    const protein = parseInt(document.getElementById("proteinInput").value);

    if (!calories || !protein) return;

    totalCalories += calories;
    totalProtein += protein;

    updateBars();

    const entry = document.createElement("div");
    entry.className = "food-entry";
    entry.textContent = `${calories} kcal | ${protein}g protein`;
    document.getElementById("foodList").appendChild(entry);

    document.getElementById("caloriesInput").value = "";
    document.getElementById("proteinInput").value = "";
}

function updateBars() {
    const caloriePercent = Math.min((totalCalories / calorieGoal) * 100, 100);
    const proteinPercent = Math.min((totalProtein / proteinGoal) * 100, 100);

    document.getElementById("calorieBar").style.width = caloriePercent + "%";
    document.getElementById("proteinBar").style.width = proteinPercent + "%";

    document.getElementById("calorieText").textContent =
        `${totalCalories} / ${calorieGoal} kcal`;

    document.getElementById("proteinText").textContent =
        `${totalProtein} / ${proteinGoal} g`;
}

function resetDay() {
    totalCalories = 0;
    totalProtein = 0;
    document.getElementById("foodList").innerHTML = "";
    updateBars();
}

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
}
</script>

</body>
</html>
