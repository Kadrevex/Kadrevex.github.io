<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4CAF50">
<link rel="manifest" href="manifest.json">
<title>Calorie Tracker</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    background: #f4f4f4;
}
.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #4CAF50;
    color: white;
    border: none;
}
.search-result {
    border: 1px solid #ddd;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
}
.food-item {
    display: flex;
    justify-content: space-between;
    padding: 6px;
}
</style>
</head>

<body>
<div class="container">
<h1>Calorie Tracker</h1>

<input type="text" id="searchInput" placeholder="Search food...">

<div id="searchResults"></div>

<h3>Totals</h3>
Daily: <span id="dailyTotal">0</span> kcal<br>
Weekly: <span id="weeklyTotal">0</span> kcal

<div id="foodList"></div>
</div>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}

let foods = JSON.parse(localStorage.getItem("foods")) || [];
let debounceTimer;

function saveData() {
    localStorage.setItem("foods", JSON.stringify(foods));
}

function renderFoods() {
    const list = document.getElementById("foodList");
    list.innerHTML = "";

    const today = new Date().toISOString().split("T")[0];
    const weekAgo = new Date();
    weekAgo.setDate(weekAgo.getDate() - 7);

    let dailyTotal = 0;
    let weeklyTotal = 0;

    foods.forEach(food => {
        if (food.date === today) dailyTotal += food.calories;
        if (new Date(food.date) >= weekAgo) weeklyTotal += food.calories;

        const div = document.createElement("div");
        div.className = "food-item";
        div.innerHTML = `${food.name} (${food.servings}x) - ${food.calories} kcal`;
        list.appendChild(div);
    });

    document.getElementById("dailyTotal").innerText = dailyTotal;
    document.getElementById("weeklyTotal").innerText = weeklyTotal;
}

document.getElementById("searchInput").addEventListener("input", function() {
    clearTimeout(debounceTimer);
    const query = this.value;

    if (query.length < 2) return;

    debounceTimer = setTimeout(() => {
        searchFood(query);
    }, 500);
});

async function searchFood(query) {
    const res = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${query}&search_simple=1&action=process&json=1&page_size=5`);
    const data = await res.json();

    const resultsDiv = document.getElementById("searchResults");
    resultsDiv.innerHTML = "";

    data.products.forEach(product => {
        const name = product.product_name || "Unknown";
        const kcal = product.nutriments["energy-kcal_100g"] || 0;
        const serving = product.serving_size || "100g";

        const div = document.createElement("div");
        div.className = "search-result";

        div.innerHTML = `
            <strong>${name}</strong><br>
            ${kcal} kcal per ${serving}<br>
            Servings: <input type="number" value="1" min="1" style="width:60px;" id="serv-${name}">
            <button onclick="addFood('${name}', ${kcal}, '${name}')">Add</button>
        `;

        resultsDiv.appendChild(div);
    });
}

function addFood(name, kcalPerServing, idName) {
    const servingsInput = document.getElementById(`serv-${name}`);
    const servings = parseInt(servingsInput.value) || 1;
    const totalCalories = kcalPerServing * servings;

    const today = new Date().toISOString().split("T")[0];

    foods.push({
        name: name,
        calories: totalCalories,
        servings: servings,
        date: today
    });

    saveData();
    renderFoods();
}

renderFoods();
</script>
</body>
</html>
