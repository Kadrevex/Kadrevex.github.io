<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4CAF50">
<link rel="manifest" href="manifest.json">
<title>Calorie Scanner</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 15px;
    background: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
}

h1 {
    text-align: center;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    font-weight: bold;
}

button:hover {
    opacity: 0.9;
}

#scanner-container {
    margin-top: 15px;
}

.product-card {
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 10px;
    margin-top: 15px;
}

.food-item {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
}

.totals {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="container">
<h1>Calorie Scanner</h1>

<button onclick="startScanner()">Start Barcode Scanner</button>

<div id="scanner-container"></div>

<div id="productResult"></div>

<div class="totals">
Daily: <span id="dailyTotal">0</span> kcal<br>
Weekly: <span id="weeklyTotal">0</span> kcal
</div>

<div id="foodList"></div>
</div>

<script>
// Register Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}

let foods = JSON.parse(localStorage.getItem("foods")) || [];

function saveData() {
    localStorage.setItem("foods", JSON.stringify(foods));
}

function renderFoods() {
    const list = document.getElementById("foodList");
    list.innerHTML = "";

    const today = new Date().toISOString().split("T")[0];
    const weekAgo = new Date();
    weekAgo.setDate(weekAgo.getDate() - 7);

    let dailyTotal = 0;
    let weeklyTotal = 0;

    foods.forEach(food => {
        if (food.date === today) dailyTotal += food.calories;
        if (new Date(food.date) >= weekAgo) weeklyTotal += food.calories;

        const div = document.createElement("div");
        div.className = "food-item";
        div.innerHTML = `
            <span>${food.name} (${food.servings}x)</span>
            <span>${food.calories} kcal</span>
        `;
        list.appendChild(div);
    });

    document.getElementById("dailyTotal").innerText = dailyTotal;
    document.getElementById("weeklyTotal").innerText = weeklyTotal;
}

function startScanner() {
    document.getElementById("productResult").innerHTML = "";

    Quagga.init({
        inputStream: {
            type: "LiveStream",
            target: document.querySelector('#scanner-container'),
            constraints: {
                facingMode: "environment"
            }
        },
        decoder: {
            readers: ["ean_reader", "upc_reader"]
        }
    }, function(err) {
        if (err) {
            alert("Camera error");
            return;
        }
        Quagga.start();
    });

    Quagga.onDetected(function(result) {
        Quagga.stop();
        fetchProduct(result.codeResult.code);
    });
}

async function fetchProduct(barcode) {
    try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${barcode}`);
        const data = await res.json();

        if (data.status !== 1) {
            alert("Product not found.");
            return;
        }

        const product = data.product;
        const name = product.product_name || "Unknown product";
        const kcal = product.nutriments?.["energy-kcal_100g"] || 0;
        const serving = product.serving_size || "100g";

        document.getElementById("productResult").innerHTML = `
            <div class="product-card">
                <strong>${name}</strong><br>
                ${kcal} kcal per 100g<br>
                Serving size: ${serving}<br><br>
                Servings:
                <input type="number" value="1" min="1" id="servings" style="width:70px;">
                <button onclick="addFood('${name.replace(/'/g,"")}', ${kcal})">Add to Log</button>
            </div>
        `;

    } catch (err) {
        alert("Error fetching product data.");
    }
}

function addFood(name, kcalPer100g) {
    const servings = parseInt(document.getElementById("servings").value) || 1;
    const totalCalories = kcalPer100g * servings;
    const today = new Date().toISOString().split("T")[0];

    foods.push({
        name: name,
        calories: totalCalories,
        servings: servings,
        date: today
    });

    saveData();
    renderFoods();

    document.getElementById("productResult").innerHTML = "";
}

renderFoods();
</script>

</body>
</html>
