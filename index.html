<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#4CAF50">
<link rel="manifest" href="manifest.json">
<title>Calorie Scanner</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 15px;
}

h1 {
    text-align: center;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    background: #4CAF50;
    color: white;
    font-weight: bold;
}

#scanner-container {
    position: relative;
    width: 100%;
    max-height: 60vh;
    overflow: hidden;
    margin-top: 15px;
    border-radius: 12px;
}

#scanner-container video {
    width: 100%;
    height: auto;
    object-fit: cover;
}

.food-item {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
}

.totals {
    margin-top: 20px;
    font-weight: bold;
    font-size: 18px;
}

/* Modal */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
}

.modal input {
    width: 80px;
    padding: 8px;
}
</style>
</head>

<body>

<div class="container">
<h1>Calorie Scanner</h1>

<button onclick="startScanner()">Scan Barcode</button>

<div id="scanner-container"></div>

<div class="totals">
Daily: <span id="dailyTotal">0</span> kcal<br>
Weekly: <span id="weeklyTotal">0</span> kcal
</div>

<div id="foodList"></div>
</div>

<!-- Confirmation Modal -->
<div class="modal" id="confirmModal">
  <div class="modal-content">
    <h3 id="modalName"></h3>
    <p id="modalCalories"></p>
    Servings:
    <input type="number" id="modalServings" value="1" min="1"><br><br>
    <button onclick="confirmAdd()">Confirm</button>
    <button onclick="closeModal()" style="background:#999;">Cancel</button>
  </div>
</div>

<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}

let foods = JSON.parse(localStorage.getItem("foods")) || [];
let scannedProduct = null;

function saveData() {
    localStorage.setItem("foods", JSON.stringify(foods));
}

function renderFoods() {
    const list = document.getElementById("foodList");
    list.innerHTML = "";

    const today = new Date().toISOString().split("T")[0];
    const weekAgo = new Date();
    weekAgo.setDate(weekAgo.getDate() - 7);

    let dailyTotal = 0;
    let weeklyTotal = 0;

    foods.forEach(food => {
        if (food.date === today) dailyTotal += food.calories;
        if (new Date(food.date) >= weekAgo) weeklyTotal += food.calories;

        const div = document.createElement("div");
        div.className = "food-item";
        div.innerHTML = `
            <span>${food.name} (${food.servings}x)</span>
            <span>${food.calories} kcal</span>
        `;
        list.appendChild(div);
    });

    document.getElementById("dailyTotal").innerText = dailyTotal;
    document.getElementById("weeklyTotal").innerText = weeklyTotal;
}

function startScanner() {
    const container = document.getElementById("scanner-container");
    container.innerHTML = "";

    Quagga.init({
        inputStream: {
            type: "LiveStream",
            target: container,
            constraints: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        },
        decoder: {
            readers: ["ean_reader", "upc_reader"]
        }
    }, function(err) {
        if (err) {
            alert("Camera access failed.");
            return;
        }
        Quagga.start();
    });

    Quagga.onDetected(function(result) {
        Quagga.stop();
        fetchProduct(result.codeResult.code);
    });
}

async function fetchProduct(barcode) {
    try {
        const res = await fetch(`https://world.openfoodfacts.org/api/v2/product/${barcode}`);
        const data = await res.json();

        if (data.status !== 1) {
            alert("Product not found.");
            return;
        }

        const product = data.product;
        const name = product.product_name || "Unknown product";
        const kcal = product.nutriments?.["energy-kcal_100g"] || 0;

        scannedProduct = { name, kcal };

        document.getElementById("modalName").innerText = name;
        document.getElementById("modalCalories").innerText =
            kcal + " kcal per 100g";

        document.getElementById("confirmModal").style.display = "flex";

    } catch (err) {
        alert("Error fetching product data.");
    }
}

function confirmAdd() {
    const servings = parseInt(
        document.getElementById("modalServings").value
    ) || 1;

    const totalCalories = scannedProduct.kcal * servings;
    const today = new Date().toISOString().split("T")[0];

    foods.push({
        name: scannedProduct.name,
        calories: totalCalories,
        servings: servings,
        date: today
    });

    saveData();
    renderFoods();
    closeModal();
}

function closeModal() {
    document.getElementById("confirmModal").style.display = "none";
}

renderFoods();
</script>

</body>
</html>
